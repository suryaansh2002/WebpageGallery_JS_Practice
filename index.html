<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1">





	<style type="text/css">
		body{
			background-color: #212;
			color: white;
			font-family: arial;
			margin-top: 30px;
		}
		.thumbnails img{
			height: 80px;
			padding: 1px;
			border: solid 4px #666;
			margin-left: 10px;
			margin-right:10px;

		}

		.thumbnails img:hover{
			border: 4px solid #34ebcf;
		}

		.preview{
			width: 800px;
			border: solid 4px  #333333;
			padding: 1px;
			height: 500px;

		}

	</style>


</head>

<body>
	<div id="container" width = 100% align="center">
		<h1>My Webpage Gallery</h1>
		<br>

		<div class="thumbnails">
			<img onmouseover='preview.src=img1.src' name='img1' src='./images/img1.jpg'>
			<img onmouseover='preview.src=img2.src' name='img2' src='./images/img2.jpg'>
			<img onmouseover='preview.src=img3.src' name='img3' src='./images/img3.jpg'>
			<img onmouseover='preview.src=img4.src' name='img4' src='./images/img4.jpg'>
			<img onmouseover='preview.src=img5.src' name='img5' src='./images/img5.jpg'>

		</div>


		<div class="preview" align = 'center'>
			<img src="/Users/home/Desktop/Code/Web Dev/JS/2/images/img1.jpg" name="preview" width=100% height="100%">
		</div>
		


	</div>
</body>
</html>
